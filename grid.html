<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flancia, Francis API</title>
    <link rel="Sytlesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Activity</h1>
    <script>
    async function GetData(){
        const response = await fetch("https://www.boredapi.com/api/activity");
        const data = await response.json();
        const{activity,type,participants} = data;

        document.getElementById('activity').textContent=activity;
        document.getElementById('type').textContent=type;
        document.getElementById('participants').textContent=participants;


    }

    GetData();


</script>

<div class="container">
    <div class="row row-cols-2">
        <div class="col" style="background-color: red">
            <h1> activity: <span id = "activity"></span></h1>
            <h1> type: <span id = "type"></span></h1>
            <h1> participants: <span id = "participants"></span></h1>  
        </div>
    </div>
</div>
</html>
